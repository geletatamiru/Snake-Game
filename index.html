<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="snake.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Snake Game</h1>
    <p class="press">Press any key or touch the Screen to start the game</p>
    <div class="score-container">
      <h3 class="score">Score: 0</h3>
      <h3 class="high-score">High-Score: 0</h3>
    </div>
    <button class="restart-btn">Restart</button>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="controls" style="text-align: center;">
      <button onclick="game.handleMobileInput('up')">⬆️</button><br>
      <button onclick="game.handleMobileInput('left')">⬅️</button>
      <button onclick="game.handleMobileInput('down')">⬇️</button>
      <button onclick="game.handleMobileInput('right')">➡️</button>
    </div>
  </div>
  <script src="snakeGame.js"></script>
</body>
</html>
